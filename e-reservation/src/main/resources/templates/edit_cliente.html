<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create Edit Cliente</title>
</head>
<body>
 <div align="center">
 <h1>Create Edit Cliente</h1>
 <br />
 <form action="#"
th:action="@{/app/update/{identificacionCli}(identificacionCli=${cliente.identificacionCli})}"
 th:object="${cliente}" method="post">
 <table border="0" cellpadding="10">
 <tr>
 <td>Identificacion</td>
 <td><input type="text" th:field="*{identificacionCli}"
/></td>
 </tr>
 <tr>
 <td>Nombre</td>
 <td><input type="text" th:field="*{nombreCli}" /></td>
 </tr>
 <tr>
 <td>Apellido</td>
 <td><input type="text" th:field="*{apellidoCli}" /></td>
 </tr>
 <tr>
 <td>Direccion</td>
 <td><input type="text" th:field="*{direccionCli}" /></td>
 </tr>
 <tr>
 <td>Email</td>
 <td><input type="text" th:field="*{emailCli}" /></td>
 </tr>
 <tr>
 <td>Tel√©fono</td>
 <td><input type="text" th:field="*{telefonCli}" /></td>
 </tr>


 <tr>
 <td colspan="2"><button type="submit">Edit</button> </td>
 </tr>
 </table>
 </form>
 </div>
</body>
</html>
